
<h3 class="text-center fw-bold mt-5">Product Selection</h3>
<div class="card border-0 border-start pl-2">
    <div class="card-body">
        <form [formGroup]="formValue" >
            <div class="mb-3">
                <label for="name" class="form-label fw-bold">Name</label>
                <input type="text" formControlName="name" class="form-control" id="name">
                <span class="text-danger"
                *ngIf="(formValueControl.name.touched || submitted) && formValueControl.name.errors?.required">
                  Name is required
                </span>
            </div>
            <div class="mb-3">
                  <label for="sku" class="form-label fw-bold">SKU</label>
                  <input type="text" formControlName="sku" class="form-control" id="sku">
                  <span class="text-danger"
                  *ngIf="(formValueControl.sku.touched || submitted) && formValueControl.sku.errors?.required">
                    SKU is required
                  </span>
            </div>
            <div class="mb-3">
                  <label for="email" class="form-label fw-bold">Email</label>
                  <input type="email" formControlName="email" class="form-control" id="email">
                  <span class="text-danger"
                  *ngIf="(formValueControl.email.touched || submitted) && formValueControl.email.errors?.required">
                  Email is required
                  </span>
                  <span class="text-danger"
                  *ngIf="formValueControl.email.touched && formValueControl.email.errors?.email">
                    Enter a valid email address
                  </span>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label fw-bold">Description</label>
                <input type="text" formControlName="description" class="form-control" id="description">
               </div>
               <div class="mb-3">
                <label for="price" class="form-label fw-bold">Price</label>
                <input type="number" formControlName="price" class="form-control" id="price">
                <span class="text-danger"
                *ngIf="(formValueControl.price.touched || submitted) && formValueControl.price.errors?.required">
                  Price is required
                </span>
               </div>
               <div class="mb-3">
                <label for="stock_level" class="form-label fw-bold">Stock Level</label>
                <input type="number" formControlName="stock_level" class="form-control" id="stock_level">
                <span class="text-danger"
                *ngIf="(formValueControl.stock_level.touched || submitted) && formValueControl.stock_level.errors?.required">
                  Stock_Level is required
                </span>
               </div>
           
           
               <div class="btn-group width" role="group" aria-label="Basic example">
                <button  mat-button [disabled]="formValue.invalid" type="button" (click)="postProductDetails()" class="btn btn-color ">Create</button>
                <button  mat-button  type="button" (click)="clearForm(formValue)" class="btn btn-color">Clear</button>
               
              </div>
          </form>
    </div>
  </div>
